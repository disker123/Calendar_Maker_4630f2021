<!DOCTYPE html>
<html lang="en US">
    <head>
        <meta charset="utf-8">
        <title>Calandar App</title>
        <!--Custon stylesheet-->
        <!--<link rel="stylesheet" href="css/style.css">-->
        <!--Bootstrap CDN-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!--Web Manifest-->
        <link rel="manifest" href="mad.webmanifest">
    </head>
    <body>
        <form id="calandarForm" class="form-group col-sm-12" >
            <div>
                <label for="className">Class Name</label><br/>
                <input id="className" name="className" type="text" required>
            </div>
            <div>
                <label for="classType">Class Type</label><br/>
                <select id="classType" name="classType" required>
                    <option>COMP</option>
                    <option>EECE</option>
                    <option>MATH</option>
                </select>
            </div>
            <div>
                <label for="classNumber">Class Number</label><br/>
                <input id="classNumber" name="classNumber" type="number" required>
            </div>
            <div>
                <label for="sectionNumber">Section Number</label><br/>
                <input id="sectionNumber" name="sectionNumber" type="number" required>
            </div>
            <div>
                <label for="startTime">Start Time</label><br/>
                <input id="startTime" name="startTime" type="time" required>
            </div>
            <div required>
                <label for="classDays">Class Days</label><br/>
                Monday
                <input id='classDaysMon' name='classDaysMon' type='checkbox' value='Mon' /><br/>
                Tuesday
                <input id='classDaysTues' name='classDaysTues' type='checkbox' value='Tues' /><br/>
                Wednesday
                <input id='classDaysWed' name='classDaysWed' type='checkbox' value='Wed' /><br/>
                Thursday
                <input id='classDaysThurs' name='classDaysThurs' type='checkbox' value='Thurs' /><br/>
                Friday
                <input id='classDaysFri' name='classDaysFri' type='checkbox' value='Fri' /><br/>
                Saturday
                <input id='classDaysSat' name='classDaysSat' type='checkbox' value='Sat' /><br/>
            </div>
            <br/><input type="submit">
        </form>
        <div id="Tab" class="overflow-auto col-sm-12"></div>

        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <!--Validator-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
