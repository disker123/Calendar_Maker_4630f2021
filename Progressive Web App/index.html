<!DOCTYPE html>
<html lang="en US">
    <head>
        <meta charset="utf-8">
        <title>Calandar App</title>
        <!--Custon stylesheet-->
        <!--<link rel="stylesheet" href="css/style.css">-->
        <!--Bootstrap CDN-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <form id="calandarForm" class="form-group">
            <div>
                <label for="className">Class Name</label><br/>
                <input id="className" name="className" type="text" required>
            </div>
            <div>
                <label for="classType">Class Type</label><br/>
                <select id="classType" name="classType" required>
                    <option>COMP</option>
                    <option>EECE</option>
                    <option>MATH</option>
                </select>
            </div>
            <div>
                <label for="classNumber">Class Number</label><br/>
                <input id="classNumber" name="classNumber" type="number" required>
            </div>
            <div>
                <label for="sectionNumber">Section Number</label><br/>
                <input id="sectionNumber" name="sectionNumber" type="number" required>
            </div>
            <div>
                <label for="startTime">Start Time</label><br/>
                <input id="startTime" name="startTime" type="number" required>
            </div>
            <br/><input type="button" value="createTable" onclick="createTable();" >
        </form>
        <div id="Tab" class="overflow-auto"></div>

        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <!--Validator-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
